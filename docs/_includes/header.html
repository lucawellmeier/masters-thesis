<nav class="navbar navbar-expand-md bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ '/' | absolute_url }}">{{ site.title }}</a>
    {% if page.is_home %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-md-flex flex-md-row justify-content-md-between" id="navbarNav">
      <ul class="navbar-nav">
        {% for item in site.menu_items %}
        <li class="nav-item">
          <a class="nav-link" href="{{ item.url }}">{{ item.name }}</a>
        </li>
        {% endfor %}
      </ul>
      <hr class="d-md-none">
      <div class="text-center">
        {% for item in site.social_links %}
        <a href="{{ item.url }}" class="ms-1 btn" style="border: 1px solid black"><i class="bi bi-{{ item.icon }}"></i></a>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</nav>
